<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/themes/vue.css">
  <link rel="stylesheet" href="styles/style.css">
  <!--<base href="http://localhost:3000/">-->
</head>

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '我的电子书',//侧边栏标题
    repo: '',//github地址
    loadSidebar: true, // 加载自定义侧边栏
    maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
    subMaxLevel: 2, // 生成目录的最大层级
    mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
    alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
      '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
    },
    search: {
      placeholder: '搜索',
      noData: '找不到结果!',
      depth: 3
    },
    //coverpage: true,//设置封面
    copyCode: {
      buttonText: '点击复制',
      errorText: '错误',
      successText: '复制'
    },
  }
</script>
<!--<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>-->
<!--<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>-->

<script src="lib/docsify.min.js"></script>

<!--代码高亮插件-->
<script src="lib/prism-bash.js"></script>

<!--全文搜索-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<script src="lib/docsify-copy-code.min.js"></script>
</body>
</html>
